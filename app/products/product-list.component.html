<div class="panel panel-primary">
    <div class="panel-heading">
        {{getTiitle()}}  {{ratingClickedTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">{{filterByTitle}}</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)] = "filterParameter" />
            </div>
        </div>    

        <div class="row">
            <div class="col-md-6">
                <h3> Filtered by: {{filterParameter}}</h3>
            </div>
        </div>
        <div class="table-responsive" *ngIf='products && products.length'>
            <table class="table">
                <thead>
                    <tr>
                          <th>
                            <button class="btn btn-primary" (click)='toggleImage()'>
                                {{!showImage ? showImageHeading : hideImageHeading}}
                            </button>    
                          </th>  
                          <th>Product</th>  
                          <th>Code</th>  
                          <th>Release Date</th>  
                          <th>Price</th>  
                          <th>Rating</th>  
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products | productFilter:filterParameter ' >
                        <td>
                            <img *ngIf='showImage'
                                [src] = "product.imageUrl" 
                                [title] = "product.productName | uppercase" 
                                data-id="{{product.productId}}" 
                                [style.width.px]="imageWidth"
                                [style.margin.px]="imageMargin" 
                                [style.margin.px]="imageMargin" 
                            />
                        </td>  
                        <td>
                            <a [routerLink]="['/product', product.productId]">
                                {{product.productName}}
                            </a>
                        </td>  
                        <td>{{product.productCode}}</td>  
                        <td>{{product.releaseDate}}</td>  
                        <td>{{product.price | currency: 'USD' : true : '1.2-3'}}</td>  
                        <td><star-rating [rating] = 'product.starRating' (ratingClicked)= 'onRatingClick($event)'></star-rating></td>  
                    </tr>
                </tbody>
            </table>
        </div>    
        
    <div>
</div>
